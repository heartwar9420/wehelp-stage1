<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}會員系統{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <header class="banner">
    <h1>{% block header_title %}歡迎光臨，請註冊登入系統{% endblock %}</h1>
    </header>
{% block body_only %}
    <main class="container vstack">
        <section class="card">
    <h3 class="form-title">註冊帳號</h3>
    <form action="/signup" method="post">
    <div class="row">
        <label for="name">姓名</label>
        <input id="signup_name" name="name" type="text" required>
    </div>

    <div class="row">
        <label for="email">信箱</label>
        <input id="signup_email" name="email" type="email" required>
    </div>

    <div class="row">
        <label for="password">密碼</label>
        <input id="signup_password" name="password" type="password" required>
    </div>

    <div class="row submit-row">
        <button type="submit" class="btn">註冊</button>
    </div>
    </form>
    <hr>

    <h3 class="form-title">登入帳號</h3>
    <form action="/login" method="post">
    <div class="row">
        <label for="signin_email">信箱</label>
        <input id="signin_email" name="email" type="email" required>
    </div>

    <div class="row">
        <label for="signin_password">密碼</label>
        <input id="signin_password" name="password" type="password" required>
    </div>

    <div class="row submit-row">
        <button type="submit" class="btn">登入</button>
    </div>
    </form>
        </section>
    </main>
{% endblock %}
